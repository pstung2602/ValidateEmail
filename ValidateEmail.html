<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let EmailRegularExp = function (str) {
        let regexp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if(regexp.test(str)){
            return str +" la email hop le"+"<br>";
        }else {
            return str +" khong la email hop le"+"<br>";
        }
    };
    let number1="as@gmail.com";
    let number2="abc@gmail.";
    document.write(EmailRegularExp(number1));
    document.write(EmailRegularExp(number2));
</script>

</body>
</html>
